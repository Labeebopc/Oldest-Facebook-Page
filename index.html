    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a class="logo-text" href="index.html">facebook</a>

                </div>
                <div class="login">
                    <form action="">

                            <td><label class="login-label">Password</label></td>

                    </form>

            </div>

                                <td><input name="fname" class="box1" type="text" placeholder="First name"></td>
                                <td><input name="sname" class="box1" type="text" placeholder="Surname"></td>
                            </tr>
                        </table>
                            <table>

                            </tr>

                            </tr>

                        <br>
                        <select class="date-box" name="daybox" id="">

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="">etc..</option>

                            
                        </select>
                        <select class="date-box" name="monthbox" id="">
                            <option value="">Month</option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                        </select>
                        <select class="date-box" name="yearbox" id="">
                            <option value="">Year</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                        </select>
                        <br>
                        <br>
                        <label class="birthday" for="">Gender</label>
                        <br>
            
                    
                        <input name="gender" type="radio">
                        <label for="">Male</label>
                        <input name="gender" type="radio">
                        <label for="">Female</label>
                        <input name="gender" type="radio">

                        <br>

                        <br>

                        <br>
